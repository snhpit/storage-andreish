<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Promo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="scripts/jquery.tmpl.js"></script>
    <script type="text/javascript" src="scripts/jquery.scrollTo-1.4.2.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/kickstart.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <script id="promoTemplate" type="text/x-jquery-tmpl">
        <li class="{{if whichClass}}${whichClass}{{/if}} ">
            <img src="pic/${picture}" class=""/>
            <div class="padder">
                <h3>${title}</h3>
                <p>${info}</p>
            </div>
        </li>
    </script>

    <script id="buttonsTemplate" type="text/x-jquery-tmpl">
        {{each news}}
        <li class="">
            <a href="#slideshow-${$index}" rel="${$index}">${$index + 1}</a>
        </li>
        {{/each}}
        <li class="slideshow-stop">
            <a href="#slideshow-stop">Stop</a>
        </li>
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            var news = [
                { title: "free.png", picture: "free.png", info: "fish", whichClass: 'first' },
                { title: "ipod.png", picture: "ipod.png", info: "fish" },
                { title: "lightning.png", picture: "lightning.png", info: "fish" },
                { title: "ipod.png", picture: "ipod.png", info: "fish" },
                { title: "free.png", picture: "free.png", info: "fish", whichClass: 'last'}
            ];

            $("#promoTemplate").tmpl(news).appendTo("#promoContainer");
            $('#buttonsTemplate').tmpl(news).appendTo('.slideshow-buttons');
        });
    </script>
</head>
<body>
<div class="ribbon">
    <div class="wrapper">
        <div class="slideshow-wrap">
            <div class="slideshow-inner">
                <ul class="slideshow" style="width: 9999px;" class="slideshow_main" id="promoContainer">

                </ul>
            </div>
            <ul class="slideshow-buttons">

            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="scripts/kickstart.js"></script>
</body>
</html>
