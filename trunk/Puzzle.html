<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Puzzle</title>
    <script type="text/javascript" src="Scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="Scripts/jquery.tmpl.js"></script>
    <script type="text/javascript" src="Scripts/puzzle.js"></script>
    <link rel="stylesheet" href="Styles/puzzle.css" type="text/css">

    <script id="squareTemplate" type="text/x-jquery-tmpl">
        {{each values}}
            <div class="square" data-value="${$value}">
                <span class="fixing-vertical-align">${$value}</span>
            </div>
        {{/each}}
    </script>
</head>
<body>
<div id="form">
    <div id="game">
        <input type="text" id="textInput"/>
        <input type="button" id="compile" value="new game"/>
        <div id="puzzle-box"></div>
        <label id="clicksCounter" title="number of clicks"></label>
        <label id="timeCounter" title="time"></label>
        <input type="button" id="reset" value="restart game"/>
    </div>
</div>
</body>
</html>
